<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
      <form action="/login" method="POST" class="form">
        <h2>Login</h2>
        <input type="text" name="usuario" class="controls" placeholder="Nombre de usuario" required />
        <input type="password" name="contraseña" class="controls" placeholder="Contraseña" required />
        <button type="submit" value="Ingresar" class="controls" >Login</button>
        <h3>No estas registrado? Registrate ahora</h3>
        <a href="registro.html">Registrarme</a>
      </form>
</body>
</html>
