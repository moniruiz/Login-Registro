<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
      <form action="/registro" method="POST" class="form">
        <h2>Crear cuenta</h2>
        <h3>Ingresa nombre de usuario y contraseña</h3>
        <input type="text" name="usuarioNuevo" class="controls" placeholder="Nombre de usuario" required/>
        <input type="password" name="contraseñaNueva" class="controls" placeholder="Contraseña" required/>
        <input type="password" name="repetirContraseña" class="controls" placeholder="Repetir contraseña" required/>
        <button type="submit" value="Registrarse" class="controls" >Registrarme</button>
      </form>
</body>
</html>
