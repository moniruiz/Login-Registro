<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Crear cuenta</h1>
    <h3>Ingresa nombre de usuario y contraseña</h3>
    <form action="/registro" method="POST">
        <input type="text" name="usuarioNuevo" id="input-usuario" placeholder="Nombre de usuario" required/>
        <input type="password" name="contraseñaNueva" id="input-contraseña" placeholder="Contraseña" required/>
        <input type="password" name="repetirContraseña" id="input-repetir" placeholder="Repetir contraseña" required/>
        <input type="submit" value="Registrarse" id="btn-ingresar" />
    </form>
</body>
</html>
